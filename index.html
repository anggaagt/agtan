<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <!--boxicons css-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>AgtanStore</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="" class="logo">Agtan.id</a>
        <i class="bx bx-cart-alt" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Keranjang Belanja Anda</h2>
          <!--content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="img/produk/product1.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">adidas tshirt</div>
                <div class="cart-price">300k</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!--remove cart-->
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <!--total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0k</div>
          </div>
          <!--buy button-->
          <button type="button" class="btn-buy">Pesan</button>
          <!--close cart-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Produk</h2>
